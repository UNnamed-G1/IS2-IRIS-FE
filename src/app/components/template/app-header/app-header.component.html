  <div class="logo">
    <a href="http://unal.edu.co">

      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <ul class="socialLinks hidden-xs">
      <li>
        <a href="https://www.facebook.com/UNColombia" target="_blank" class="facebook" title="Página oficial en Facebook"></a>
      </li>
      <li>
        <a href="https://twitter.com/UNColombia" target="_blank" class="twitter" title="Cuenta oficial en Twitter"></a>
      </li>
      <li>
        <a href="https://www.youtube.com/channel/UCnE6Zj2llVxcvL5I38B0Ceg" target="_blank" class="youtube" title="Canal oficial de Youtube"></a>
      </li>
      <li>
        <a href="http://agenciadenoticias.unal.edu.co/nc/sus/type/rss2.html" target="_blank" class="rss" title="Suscripción a canales de información RSS"></a>
      </li>
    </ul>
    <div class="navbar-default">
      <nav id="profiles">
        <ul class="nav navbar-nav dropdown-menu">
          <li class="item_NavBar #">
            <a *ngIf="!(isLogged | async)" routerLink="/login">Iniciar sesión</a>
            <a *ngIf="(isLogged | async)" (click)="viewProfile()">
              <img src="{{(session | async).photo ? (session | async).photo : 'assets/images/user.png'}}" onerror="this.src='assets/images/user.png';"
              /> {{(session | async).name + " - " + (session | async).type}}
            </a>
          </li>
          <li class="item_NavBar #" *ngIf="(isLogged | async)">
            <a (click)="logOut()">
              Cerrar sesión
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div id="bs-navbar" class="navbar-collapse collapse navigation">
    <div class="site-url">
      <a routerLink="/">iris.unal.edu.co</a>
    </div>
    <div class="buscador">
      <div class="gcse-searchbox-only" data-resultsUrl="http://unal.edu.co/resultados-de-la-busqueda/" data-newWindow="true"></div>
    </div>
    <div class="mainMenu">
      <div class="btn-group">
        <a routerLink="/search" class="btn btn-default">Búsqueda</a>
      </div>
      <div *ngIf="(session | async).type === 'Administrador'" class="btn-group">
        <a routerLink="/admin/manage" class="btn btn-default">Administrar</a>
      </div>
      <div class="btn-group">
        <a routerLink="/research-groups" class="btn btn-default">Grupos de investigación</a>
      </div>
      <div class="btn-group">
        <a routerLink="/events" class="btn btn-default">Eventos</a>
      </div>
      <div *ngIf="isLogged | async" class="btn-group">
        <a routerLink="/leave-comments" class="btn btn-default">Déjanos un comentario</a>
      </div>
