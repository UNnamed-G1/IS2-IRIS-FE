<div class="jumbotron">
	<div class="container">
		<form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-xs-4 control-label" for="">id: </label>
				<div class="col-xs-8">
					<input type="number" style="width: 300px" class="form-control" required [(ngModel)]="event.id" name="id">
   	    </div>
        <label class="col-xs-4 control-label" for="">research_group_id: </label>
				<div class="col-xs-8">
					<input type="number" style="width: 300px" class="form-control" required [(ngModel)]="event.research_group_id" name="research_group_id">
   	    </div>
				<label class="col-xs-4 control-label" for="">topic: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="event.topic" name="topic">
				</div>
				<label class="col-xs-4 control-label" for="">description: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="event.description" name="description">
				</div>
				<label class="col-xs-4 control-label" for="">date: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="event.date" name="date">
				</div>
				<div>
					<button type="submit" class="btn btn-default">Enviar</button>
					<button type="button" routerLink="/event-list" role="button">Volver</button>
				</div>
			</div>
		</form>
	</div>
</div>

<swal #errLoadSwal
  title="No se ha podido obtener el evento."
  text="Mensaje de error: "
  type="error">
</swal>
<swal #sucAddSwal
  title="El evento ha sido añadido."
  type="success">
</swal>
<swal #errAddSwal
  title="Evento no añadido."
  text="Mensaje de error: "
  type="error">
</swal>
<swal #sucUpdSwal
  title="El evento ha sido actualizado."
  type="success">
</swal>
<swal #errUpdSwal
  title="Evento no actualizado."
  text="Mensaje de error: "
  type="error">
</swal>
