<div class="panel panel-default" style="margin-top:10px;">
  <div class="panel-heading">
    <h1>Eventos</h1>
  </div>

  <div class="panel-body" style="position:relative">

    <button class="btn btn-primary btn-sm" routerLink="/events/add" role="button">Agregar</button>
    <button class="btn btn-primary btn-sm" routerLink="/" role="button">Volver</button>

    <app-crud [columns]="headers" [keys]="keys" [rows]="events" (onUpdate)="update($event)" (onDelete)="delete($event)"></app-crud>
    <app-pagination [page]="page"></app-pagination>
    <button class="btn btn-primary btn-sm" routerLink="/" role="button">Volver</button>
  </div>
</div>

<swal #sucDel
  title="El evento ha sido eliminado."
  type="success">
</swal>
<swal #errDel
  title="Evento no eliminado."
  text="Mensaje de error: "
  type="error">
</swal>
<swal #errEvents
  title="No se han podido obtener los eventos."
  text="Mensaje de error: "
  type="error">
</swal>
