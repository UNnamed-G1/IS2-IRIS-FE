<nav class="page-pagination" aria-label="Page navigation">
  <ul *ngIf="page.actual" class="pagination justify-content-center">
    <li *ngIf="page.actual > 1" class="page-item" (click)="onPrev()">
      <a class="page-link">Anterior</a>
    </li>
    <li *ngIf="page.total > 5 && (page.actual - 2) > 1" class="page-item disabled">
      <a class="page-link">...</a>
    </li>
    <li *ngFor="let p of getPages()" class="page-item" [ngClass]="{'active': page.actual == p}"(click)="onPage(p)">
      <a class="page-link">{{p}}</a>
    </li>
    <li *ngIf="page.total > 5 && (page.actual + 2) < page.total" class="page-item disabled">
      <a class="page-link">...</a>
    </li>
    <li *ngIf="page.actual < page.total" class="page-item" (click)="onNext()">
      <a class="page-link">Siguiente</a>
    </li>
  </ul>
</nav>
