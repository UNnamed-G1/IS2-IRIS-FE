<div id="modal-sign-up" class="modal fade hidden-print" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-signup" (ngSubmit)="register()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!--img src="../../assets/images/IRIS-logo.png" /><br-->
          <h2 class="form-signup-heading">Registro de usuario</h2>
        </div>
        <div class="modal-body">
          <input id="inputName" class="form-control" placeholder="Nombre" required [(ngModel)]="userSignUp.name" name="name"><br>
          <input id="inputLastName" class="form-control" placeholder="Apellido" required [(ngModel)]="userSignUp.lastname" name="lastname"><br>
          <input type="email" id="inputSignUpEmail" class="form-control" placeholder="Correo" required [(ngModel)]="userSignUp.email" name="email"><br>
          <input type="password" id="inputSignUpPassword" class="form-control" placeholder="Contrase単a" required [(ngModel)]="userSignUp.password" name="password"><br>
          <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirmar contrase単a" required [(ngModel)]="userSignUp.password_confirmation" name="password_confirmation"><br>
          <!-- Unsused labels
          <label for="inputName" class="sr-only">Nombre</label>
          <label for="inputLastName" class="sr-only">Apellido</label>
          <label for="inputSignUpEmail" class="sr-only">Correo</label>
          <label for="inputSignUpPassword" class="sr-only">Contrase単a</label>
          <label for="inputPasswordValidate" class="sr-only">Confirmar contase単a</label>
          -->
        </div>
        <div class="modal-footer">
          <div class="row" style="text-align: center">
            <div class="col-xs-6">
              <button class="btn btn-primary" type="submit">Registrarse</button><br><br>
            </div>
            <div class="col-xs-6">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
