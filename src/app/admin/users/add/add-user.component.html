<div class="jumbotron">
	<div class="container">
		<form (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label class="col-xs-4 control-label" for="">Nombres: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.name" name="Name">
				</div>
				<label class="col-xs-4 control-label" for="">Apellidos: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.lastname" name="lastname">
				</div>
				<label class="col-xs-4 control-label" for="">Usuario UNAL: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.username" name="username">
				</div>
				<label class="col-xs-4 control-label" for="">Correo institucional: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.email" name="email">
				</div>
				<label class="col-xs-4 control-label" for="">Perfil profesional: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.professional_profile" name="professional_profile">
				</div>
				<label class="col-xs-4 control-label" for="">Teléfono: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.phone" name="phone">
				</div>
				<label class="col-xs-4 control-label" for="">Oficina: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.office" name="office">
				</div>
				<label class="col-xs-4 control-label" for="">CvLAC Link: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.cvlac_link" name="cvlac_link">
				</div>
				<label class="col-xs-4 control-label" for="">Tipo de usuario: </label>
				<div class="col-xs-8">
					<input type="text" style="width: 300px" class="form-control" required [(ngModel)]="user.user_type" name="user_type">
				</div>
				<label class="col-xs-4 control-label" for="">Contraseña: </label>
				<div class="col-xs-8">
					<input type="password" style="width: 300px" class="form-control" required [(ngModel)]="user.password" name="password">
				</div>
				<label class="col-xs-4 control-label" for="">Confirmar contraseña: </label>
				<div class="col-xs-8">
					<input type="password" style="width: 300px" class="form-control" required [(ngModel)]="user.password_confirmation" name="password_confirmation">
				</div>
				<div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button routerLink="/users" role="button">Volver</button>
				</div>
			</div>
		</form>
	</div>
</div>
