<div id="modal-follows" class="modal fade hidden-print" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="row">
        <h3 class="col-md-6" (click)="toggleDisplay(true)" [ngClass]="{'active': displayFollowers}" align="right">Seguidores</h3>
        <h3 class="col-md-6" (click)="toggleDisplay(false)" [ngClass]="{'active': !displayFollowers}">Siguiendo</h3>
      </div>
        <div *ngFor="let user of (displayFollowers) ? followers : following">
          <div class="row">
            <div class="col-sm-2 col-md-2">
              <img src="{{user.photo ? user.photo.link : 'assets/images/user.png'}}" onerror="this.src='assets/images/user.png';" class="img-rounded img-responsive profile-image"
              />
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="field">
                <h4>{{ user.full_name }}</h4>
                <small>{{ user.username }}</small>
              </div>
              <div class="field">
                <p>{{ user.professional_profile }}</p>
              </div>
            </div>
            <div class="col-sm-2 col-md-2">
              <div class="btn-group">
                <button type="button" class="btn btn-primary" (click)="goToUser(user.id)" data-toggle="modal" data-target="#modal-follows">Perfil</button>
                <button type="button" class="btn btn-danger" (click)="follow(user.id)" *ngIf="(isLogged | async) && !currFollowing.includes(user.username)">Seguir</button>
                <button type="button" class="btn btn-danger" (click)="unfollow(user.id)" *ngIf="(isLogged | async) && currFollowing.includes(user.username)">Dejar de seguir</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<swal #errSwal title text type="error"></swal>
