<main class="detalle">
	<div class="breadcrumb-class">Está en:<a routerLink="/" target="_self" title="Inicio">Inicio</a>/<span>Iniciar sesión</span></div>
	<div class="jumbotron">
		<div class="row align-col">
			<div class="col-lg-12">
				<img src="assets/images/IRIS-logo.png" />
			</div>
		</div>
		<div class="row align-col">
			<div class="col-md-6 col-item left-item">
				<form class="signin" (ngSubmit)="signIn()">
					<h2 class="form-signin-heading">Inicia sesión</h2><br>
					<input type="user" id="inputUser" class="form-control" placeholder="Usuario UNAL" required autofocus [(ngModel)]="userSignIn.username" name="username">
					<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required [(ngModel)]="userSignIn.password" name="password"><br>
					<!-- Unsused labels
      <label for="inputEmail" class="sr-only">Usuario</label>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      -->
					<div id="rem-cbox" class="checkbox">
						<input type="checkbox" value="remember-me"> Recuérdame
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button><br><br>
				</form>
			</div>
			<div class="col-md-6 col-item">
				<h2 class="form-signin-heading">Otras opciones</h2><br>
				<div class="btn-google" (click)="googleSignIn()">
					<span class="icon"></span>
					<span class="buttonText">Accede con Google</span>
				</div>
				<a routerLink="/" class="btn btn-primary btn-lg btn-block" role="button">Continúa como invitado</a>
				<button routerLink="register" type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modal-sign-up">Regístrate</button>
			</div>
		</div>
	</div>
</main>
<router-outlet></router-outlet>
